<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UMA - Assistente da Somauma</title>
</head>
<body>
  <h1>UMA - Assistente da Somauma</h1>
  <div id="chat"></div>
  <input type="text" id="pergunta" placeholder="Digite sua pergunta..." />
  <button onclick="enviar()">Enviar</button>
  <script>
    async function enviar() {
      const pergunta = document.getElementById('pergunta').value;
      const res = await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: pergunta })
      });
      const data = await res.json();
      const chat = document.getElementById('chat');
      chat.innerHTML += `<p><strong>VocÃª:</strong> ${pergunta}</p>`;
      chat.innerHTML += `<p><strong>UMA:</strong> ${data.resposta}</p>`;
      document.getElementById('pergunta').value = '';
    }
  </script>
</body>
</html>
