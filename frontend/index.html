<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>UMA - IA da Somauma</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f2eb;
            margin: 0;
            padding: 0;
        }
        header {
            background: #4b5d3d;
            color: #fff;
            padding: 1rem;
            text-align: center;
            font-size: 1.4rem;
        }
        #chat {
            width: 90%;
            max-width: 600px;
            margin: 2rem auto;
            background: #ffffff;
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid #ccc;
            overflow-y: auto;
            height: 400px;
        }
        #chat p {
            margin: 0.5rem 0;
        }
        .user { font-weight: bold; }
        .bot { color: #6d3318; }
        #inputBox {
            width: 90%;
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            margin-bottom: 2rem;
        }
        #question {
            flex: 1;
            padding: 0.5rem;
            font-size: 1rem;
        }
        button {
            background-color: #4b5d3d;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>UMA - Assistente da Somauma</header>
    <div id="chat"></div>
    <div id="inputBox">
        <input type="text" id="question" placeholder="Digite sua pergunta sobre a Somauma..." />
        <button onclick="ask()">Enviar</button>
    </div>

    <script>
        async function ask() {
            const input = document.getElementById('question');
            const chat = document.getElementById('chat');
            const question = input.value.trim();
            if (!question) return;

            chat.innerHTML += `<p class="user">VocÃª: ${question}</p>`;
            input.value = '';

            const response = await fetch('https://uma-somauma.onrender.com/ask', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ question })
            });

            const data = await response.json();
            chat.innerHTML += `<p class="bot">UMA: ${data.answer}</p>`;
            chat.scrollTop = chat.scrollHeight;
        }
    </script>
</body>
</html>
